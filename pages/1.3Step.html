<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar</title>
  <link rel="stylesheet" href="../CSS/1.3Step.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
  .material-symbols-outlined {
    font-variation-settings:
      'FILL'0,
      'wght'400,
      'GRAD'0,
      'opsz'20
  }
</style>

<body>
  <div class="header">
    <span style="display: flex; align-items: center;">
      <img class="scholar-icon" src="https://i.ibb.co/NVPZJ87/Screenshot-2024-04-08-213744.png" alt="Scholar" />
      <h2 style="font-size: 2vh; color: #333333; padding: 1vh 1vw; border-left: solid 0.2vh #dee2e6;" class="text">Triz International School</h2>
    </span>
    <span style="display: flex; align-items: center; gap: 3vh">
      <span class="text" style="display: flex; gap: 1vh; align-items: center; color: #6684aa; font-size: 2vh;">
        <div style="border-radius: 50%; outline: solid 0.3vh #dddff8; width: 4vh; height: 4vh;"></div>
        Kalpesh Sheth
        <span class="material-symbols-outlined">
          expand_more
        </span>
      </span>
    </span>
  </div>

  <span class="text" style="color: #6c757d; font-size: 2vh; margin-left: 20vh;"> Home / Onboarding / <span style="color: #38bfeb">Transportation</span></span>
  <h1 class="text" style="text-align: center; color: #5c4ac7; font-size: 5vh;">Transportation</h1>
  <div style="width: 100vw; display: flex; justify-content: center; flex-direction: column; align-items: center; gap: 2.5vh; margin-bottom: 2vh">
    <div class="step completed-step">
      Step 1 - Driver/Conductor
    </div>
    <div class="step completed-step">
      Step 2 - Vehicle
    </div>
    <div class="text selected-step">
      <h2 style="color: white; font-size: 3vh; font-weight: 500; ">Step 3 - Route</h2>
      <div class="selected-content">
        <span style="display: flex; gap: 3vh; align-items: center;">
            <img class="selected-content-icon" src="../images/route.png" alt="Route Icon" />
            <span>
                <h3 style="font-size: 2.5vh; font-weight: 500; margin-bottom: 6vh;">We need your route details</h3>
                <button class="selected-content-button">
                    + Add Route
                  </button>
            </span>
        </span>
      </div>
    </div>
    <div class="step">
      Step 4
    </div>
  </div>
</body>

</html>
